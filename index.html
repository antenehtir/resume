<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional center text if PDF fails to load */
    .fallback {
      display: none;
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe 
      src="https://raw.githubusercontent.com/antenehtir/resume/b7da1b01d2ae0b2b1f4044136e057dd05140f464/resume.pdf"
      onerror="document.querySelector('.fallback').style.display='block';"
    >
    </iframe>
  </div>

  <div class="fallback">
    <p>Unable to display the resume.  
    <br>Please <a href="https://raw.githubusercontent.com/antenehtir/resume/b7da1b01d2ae0b2b1f4044136e057dd05140f464/resume.pdf">click here to download it.</a></p>
  </div>

</body>
</html>
