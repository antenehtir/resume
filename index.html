<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      iframe {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <iframe src="https://raw.githubusercontent.com/antenehtir/resume/b7da1b01d2ae0b2b1f4044136e057dd05140f464/resume.pdf"></iframe>
</body>
</html>
