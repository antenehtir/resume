<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anteneh Tirusew Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      display: none;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <iframe src="/resume.pdf" onerror="document.querySelector('.fallback').style.display='block';"></iframe>

  <div class="fallback">
    <p>Unable to display the resume. <br>
       <a href="/resume.pdf">Click here to download it.</a></p>
  </div>

</body>
</html>
